<h3>Lost & Found subcategory</h3>

<form ng-submit="subcategory.save()" name="createsubcategory" novalidate="" autocomplete="off" class="animated fadeInUp">
        
    <div class="control-group">
    <!-- Name -->
    <label class="control-label" for="name">Name</label>
    <div class="controls">
        <input type="text" ng-model="subcategory.subcategory.name" class="form-control" id="name" name="name" placeholder="subcategory Name" required>
    </div>
    </div>

    <!-- Description -->

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
        <input type="text" class="form-control" id="description" name="description" placeholder="Description" ng-model="subcategory.subcategory.description" required>
        </div>
    </div>


    <br /><br />
    <div class="control-group">
    <div class="controls">
        <button class="btn btn-success btn-block" ng-disabled="createsubcategory.$invalid" >
            <span ng-if="!subcategory.subcategory.id">Create</span>
            <span ng-if="subcategory.subcategory.id">Save</span>
        </button>
        <br />
        
    </div>
        <h3>Dangerzone</h3>
        <button class="btn btn-danger btn-block" ng-if="subcategory.subcategory.id" ng-click="subcategory.delete()">
            <span>Delete</span>
        </button>
    </div>

</form>
