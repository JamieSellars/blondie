
<a class="btn btn-xs btn-primary" 
ui-sref="lostandfound.settings.subcategory({ id: subcategories.categoryId })">Add New Subcategory</a>
<br /><br />
<div class="row" ng-hide="categories.items.length == 0">
    
    <div class="col-sm-12 no-padding-left">


        <table class="table table-condensed table-hover animated fadeILeft">
                
            <tr>

                <th>name</th>
                <th>description</th>

            </tr>

            <tr ng-repeat="subcategory in subcategories.items">
                
                <td><a ui-sref="lostandfound.settings.subcategory({ id: subcategories.categoryId,subcatId: subcategory.id })">{{ subcategory.name }}</a></td>
                <td>{{ subcategory.description }}</td>
                
            </tr>
        
        </table>
    </div>

</div>
